            padding: 0;
            box-sizing: border-box;

            --primary-color: #2563eb;

            --secondary-color: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;

            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1e40af 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header .subtitle {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-card .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .controls {
            padding: 2rem;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .content {
            padding: 2rem;
        }

        .category-section {
            margin-bottom: 3rem;
        }

        .category-heading {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 3px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .category-icon {
            font-size: 2rem;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .action-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .action-header {
            display: flex;
            align-items: start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .action-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), #1e40af);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .action-title {
            flex: 1;
        }

        .action-card h3 {
            font-size: 1.25rem;
            color: var(--text-color);
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .action-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--bg-color);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;

        .action-category.ai { background: #dbeafe; color: #1e40af; }
        .action-category.browser { background: #fed7aa; color: #9a3412; }
        .action-category.corel { background: #fef3c7; color: #92400e; }
        .action-category.image { background: #d1fae5; color: #065f46; }
        .action-category.file { background: #e0e7ff; color: #3730a3; }
        .action-category.chat { background: #fce7f3; color: #831843; }
        .action-category.google-doc { background: #ccfbf1; color: #134e4a; }

        .action-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .variables-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .variables-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .variables-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;

        .variable-tag {

            background: var(--bg-color);

            border-radius: 6px;
            font-size: 0.85rem;

            font-size: 0.85rem;

            font-size: 0.9rem;

            }

                align-items: stretch;
            }

            .search-box {
                min-width: 100%;

        }

        let allActions = [];

        function loadDocumentation() {
            const data = DOCUMENTATION_DATA;
            
            allActions = data.actions;
            
            // Update stats
            document.getElementById('totalActions').textContent = data.total_actions;
            document.getElementById('generatedDate').textContent = data.generated_date;
            
            // Count categories
            const categories = new Set(allActions.map(a => a.category || 'Other'));
            document.getElementById('categoriesCount').textContent = categories.size;
            
            renderActions(allActions);
        }

        function getCategoryClass(category) {
            // Convert category to CSS class format
            return category.toLowerCase().replace(/ /g, '-');
        }

        function getIcon(category) {
            const icons = {
                'AI': 'ü§ñ',
                'Browser': 'üåê',
                'Corel': 'üé®',
                'Image': 'üñºÔ∏è',
                'File': 'üìÅ',
                'Chat': 'üí¨',
                'Google Doc': 'üìÑ',
                'Other': '‚öôÔ∏è'
            };
            return icons[category] || '‚öôÔ∏è';
        }

        function renderActions(actions) {
            const content = document.getElementById('content');
            
            if (actions.length === 0) {
                content.innerHTML = `
                    <div class="no-results">
                        <h2>No actions found</h2>
                        <p>Try adjusting your search or filter.</p>
                    </div>
                `;
                return;
            }
            
            // Sort actions alphabetically by command name
            const sortedActions = [...actions].sort((a, b) => a.command.localeCompare(b.command));
            
            // Group actions by category
            const groupedActions = {};
            sortedActions.forEach(action => {
                const category = action.category || 'Other';
                if (!groupedActions[category]) {
                    groupedActions[category] = [];
                }
                groupedActions[category].push(action);
            });
            
            // Sort categories (maintain specific order)
            const categoryOrder = ['AI', 'Chat', 'Corel', 'File', 'Google Doc', 'Image', 'Other'];
            const sortedCategories = Object.keys(groupedActions).sort((a, b) => {
                const indexA = categoryOrder.indexOf(a);
                const indexB = categoryOrder.indexOf(b);
                if (indexA === -1 && indexB === -1) return a.localeCompare(b);
                if (indexA === -1) return 1;
                if (indexB === -1) return -1;
                return indexA - indexB;
            });
            
            let html = '';
            sortedCategories.forEach(category => {
                const categoryClass = getCategoryClass(category);
                const icon = getIcon(category);
                
                html += `
                    <div class="category-section">
                        <h2 class="category-heading">
                            <span class="category-icon">${icon}</span>
                            ${category} Actions
                        </h2>
                        <div class="actions-grid">
                            ${groupedActions[category].map(action => {
                                return `
                                    <div class="action-card" data-category="${categoryClass}">
                                        <div class="action-header">
                                            <div class="action-icon">${icon}</div>
                                            <div class="action-title">
                                                <h3>${action.command}</h3>
                                                <span class="action-category ${categoryClass}">${category}</span>
                                            </div>
                                        </div>
                                        <p class="action-description">${action.description}</p>
                                        <div class="variables-section">
                                            <div class="variables-title">Variables</div>
                                            ${action.variables.length > 0 
                                                ? `<div class="variables-list">
                                                    ${action.variables.map(v => `<span class="variable-tag">${v}</span>`).join('')}
                                                   </div>`
                                                : `<div class="no-variables">No variables</div>`
                                            }
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }

        function filterActions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allActions;
            
            // Filter by category
            if (currentFilter !== 'all') {
                filtered = filtered.filter(action => {
                    const categoryClass = getCategoryClass(action.category || 'Other');
                    return categoryClass === currentFilter;
                });
            }
            
            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(action => {
                    return action.command.toLowerCase().includes(searchTerm) ||
                           action.description.toLowerCase().includes(searchTerm) ||
                           action.variables.some(v => v.toLowerCase().includes(searchTerm));
                });
            }
            
            renderActions(filtered);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterActions);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.category;
                filterActions();
            });
        });

        // Load documentation on page load
        loadDocumentation();
    </script>
</body>
</html>
